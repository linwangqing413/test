server:
  port: 5000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/clqh?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xingye.pojo
  configuration:
    # 可选：开启日志打印SQL（开发环境用）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 可选：开启驼峰命名自动映射
    map-underscore-to-camel-case: true

